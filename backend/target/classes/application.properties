# Spring Boot application properties

# MySQL Database Configuration
# Replace with your actual database credentials and URL
spring.datasource.url=jdbc:mysql://localhost:3306/gomin_postoffice?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=root
spring.datasource.password=1111
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Spring Data JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Server Port
server.port=8080

# JWT Configuration
jwt.secret=your-secret-key-here-must-be-at-least-32-characters-long
jwt.expiration=86400000 